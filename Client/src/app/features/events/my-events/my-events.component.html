<div class="space-y-4">
    <div class="mb-6 px-6 py-3">
        <h2 class="text-3xl font-bold py-2">My events</h2>
        <p class="text-sm text-gray-600">View and manage your event calendar</p>
    </div>
    

  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <div class="flex items-center gap-3">
      <div class="flex items-center gap-2">
        <button (click)="prev()" class="p-2 rounded-md bg-white shadow-sm hover:bg-gray-50">

          <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 18l-6-6 6-6"/></svg>
        </button>

        <button (click)="goToday()" class="px-3 py-2 text-sm rounded-md bg-white shadow-sm hover:bg-gray-50">Today</button>

        <button (click)="next()" class="p-2 rounded-md bg-white shadow-sm hover:bg-gray-50">

          <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 6l6 6-6 6"/></svg>
        </button>
      </div>

      <div class="ml-3 text-lg font-semibold text-gray-800">{{ monthLabel() }}</div>
    </div>

    <div class="flex items-center gap-2">
      <div class="hidden sm:flex gap-2 bg-gray-100 rounded-lg p-1">
        <button (click)="setView('month')" [class.bg-indigo-600]="view==='month'" [class.text-white]="view==='month'" class="px-3 py-1 rounded-md text-sm">Month</button>
        <button (click)="setView('week')" [class.bg-indigo-600]="view==='week'" [class.text-white]="view==='week'" class="px-3 py-1 rounded-md text-sm">Week</button>
      </div>
  
      <div class="sm:hidden inline-flex gap-2">
        <button (click)="setView('month')" [class.bg-indigo-600]="view==='month'" [class.text-white]="view==='month'" class="px-3 py-1 rounded-md text-sm">M</button>
        <button (click)="setView('week')" [class.bg-indigo-600]="view==='week'" [class.text-white]="view==='week'" class="px-3 py-1 rounded-md text-sm">W</button>
      </div>
    </div>
  </div>


<div *ngIf="view === 'month'" class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200">

  <div class="grid grid-cols-7 bg-gray-50 border-b border-gray-200 text-xs font-medium text-gray-500">
    <div *ngFor="let wd of weekdayShort" class="py-2 px-3 text-center uppercase tracking-wide">
      {{ wd }}
    </div>
  </div>

  <div>
    <div *ngFor="let week of monthWeeks" class="grid grid-cols-7">
      <div *ngFor="let day of week"
           class="min-h-[110px] border border-gray-200 p-2 flex flex-col relative hover:bg-gray-50 transition"
           [class.bg-indigo-50]="isToday(day)"
           [class.opacity-50]="isOtherMonth(day)">
        

        <div class="flex items-start justify-between mb-1">
          <div class="text-sm font-semibold text-gray-700">{{ day.getDate() }}</div>
          <div *ngIf="isToday(day)" class="text-[10px] text-indigo-600 font-semibold uppercase">Today</div>
        </div>

        <div class="flex-1 space-y-1 overflow-hidden">
          <ng-container *ngFor="let ev of eventsOn(day); let i = index">
            <a *ngIf="i < 3"
               [routerLink]="['/event', ev.id]"
               class="flex items-center gap-1 px-2 py-1 rounded-md text-xs bg-indigo-100 text-indigo-800 hover:bg-indigo-200 cursor-pointer truncate transition">
              <span class="w-2 h-2 rounded-full flex-shrink-0" [style.background]="ev.color"></span>
              <span class="truncate">{{ ev.start | date:'HH:mm' }} {{ ev.title }}</span>
            </a>
          </ng-container>

          <div *ngIf="eventsOn(day).length > 3"
               class="text-[11px] text-gray-500 px-2 py-0.5 cursor-pointer hover:text-indigo-600">
            +{{ eventsOn(day).length - 3 }} more
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="view === 'week'" class="grid grid-cols-1 sm:grid-cols-7 gap-2">
    <div *ngFor="let d of weekDays" class="border rounded-lg p-3 bg-white flex flex-col">
      <div class="flex items-center justify-between mb-3">
        <div class="text-sm font-semibold text-gray-700">{{ d | date:'EEE d MMM' }}</div>
        <div class="text-xs text-gray-400">{{ d | date:'yyyy' }}</div>
      </div>

      <div class="flex-1 space-y-2 overflow-auto max-h-[420px]">
        <ng-container *ngIf="eventsOn(d).length; else noEv">
          <a *ngFor="let ev of eventsOn(d)"
             [routerLink]="['/event', ev.id]"
             class="block p-3 rounded-lg border border-indigo-100 bg-indigo-50 hover:bg-indigo-100 transition"
          >
            <div class="text-xs text-indigo-700 font-semibold">{{ ev.start | date:'HH:mm' }}</div>
            <div class="text-sm font-medium text-gray-800 truncate">{{ ev.title }}</div>
          </a>
        </ng-container>

        <ng-template #noEv>
          <div class="text-sm text-gray-400">No events</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>

    <form class="space-y-5" [formGroup]="form" (submit)="onSubmit()" >
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Email</label>
        <input
        formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
          <div class="border-red-500 text-red-500 focus:ring-red-300 mt-2 text-sm" *ngIf="hasDisplayableError('email') && form.controls.email.errors">
            Please enter your correct email address
          </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
          <div class="border-red-500 text-red-500 focus:ring-red-300 mt-2 text-sm" *ngIf="hasDisplayableError('password') && form.controls.password.errors">
            Please provide your password
          </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Sign In
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don’t have an account?
        <a routerLink="/user/signup" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>

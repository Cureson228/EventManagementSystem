<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">

    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    <form class="space-y-5" (submit)="onSubmit()" [formGroup]="form">
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Full Name</label>
        <input
          type="text" placeholder="John Doe" formControlName = "fullName"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div class="border-red-500 text-red-500 focus:ring-red-300 mt-2 text-sm" 
          *ngIf="hasDisplayableError('fullName') && form.controls.fullName.hasError('required')">
            Please enter your full name
          </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Email</label>
        <input
          type="email" placeholder="you@example.com" formControlName = "email"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"/>

          <div class="border-red-500 text-red-500 focus:ring-red-300 mt-2 text-sm" 
          *ngIf="hasDisplayableError('email') && form.controls.email.errors">
            Please enter your correct email address
          </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Password</label>
        <input type="password" placeholder="••••••••" formControlName = "password"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
          <div class="border-red-500 text-red-500 focus:ring-red-300 mt-2 text-sm" 
          *ngIf="hasDisplayableError('password')">
            <ng-container [ngSwitch]="form.controls.password.errors | firstKey">
                <div *ngSwitchCase="'required'">
                    Please enter your password
                </div>
                <div *ngSwitchCase="'minlength'">
                     Requires at least 8 characters
                </div>
                <div *ngSwitchCase="'pattern'">
                    Requires 3 numbers and 1 capital
                    
                </div>
            </ng-container>
          </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Confirm Password</label>
        <input type="password" placeholder="••••••••" formControlName = "confirmPassword"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
          <div class="border-red-500 text-red-500 focus:ring-red-300 mt-2 text-sm" 
          *ngIf="hasDisplayableError('confirmPassword') && form.controls.confirmPassword.hasError('passwordMismatch')">
            Password doesn't match
          </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a routerLink="/user/login" class="text-blue-600 hover:underline">Sign In</a>
      </p>
    </form>
  </div>
</div>
